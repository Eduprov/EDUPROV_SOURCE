<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Enquiry Form Test </h2>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-4">
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="form-group mb-3">
                            <label class="label-title">Name</label><i class="text-danger">*</i><br/>
                           <input type="text" class="form-control text-input"  />
                        </div>
                    </div>
                    <div class="col-md-6">
                         <div class="form-group mb-3">
                            <label class="label-title">Mobile </label><i class="text-danger">*</i><br/>
                            <input type="text" class="form-control text-input" />
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="form-group mb-3">
                            <label class="label-title">Email ID</label><i class="text-danger">*</i><br/>
                           <input type="text" class="form-control  text-input"  />
                        </div>
                    </div>
                    <div class="col-md-6">
                         <div class="form-group mb-3 dropdown">
                            <label class="label-title">Enquiry for </label><i class="text-danger">*</i><br/>
                            <select  class="form-control  text-input"  >
                                <option>Choose...</option>
                                <option>Career Counseling</option>
                                <option>Admission Guidance</option>
                                <option>Overseas Education</option>
                                <option>Admin</option>
                                <option>HR</option>
                            </select>
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                         <div class="form-group mb-3">
                             <label  class="label-title">Message</label><i class="text-danger">*</i><br/>
                            <textarea class="form-control"  rows="5"></textarea>
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-block btn-light">Submit</button>
                    </div>
                </div>
                
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
        
        </div>
        
       
    </div>
